name: Build AndroidDeveloperVerificationOnboarding

on:
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ '*' ]
  merge_group:
    types: [checks_requested]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      sample: ${{ steps.filter.outputs.sample }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3
        id: filter
        with:
          filters: |
            sample:
              - 'AndroidDeveloperVerificationOnboarding/**'
              - '.github/workflows/Build_AndroidDeveloperVerificationOnboarding.yml'

  build:
    name: Build AndroidDeveloperVerificationOnboarding
    needs: changes
    if: ${{ needs.changes.outputs.sample == 'true' }}
    runs-on: ubuntu-latest
    timeout-minutes: 30

    defaults:
      run:
        working-directory: AndroidDeveloperVerificationOnboarding

    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.PAT || github.token }}

    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4

    - name: Make gradlew executable
      run: chmod +x ./gradlew

    - name: Build All
      run: ./gradlew build --stacktrace
